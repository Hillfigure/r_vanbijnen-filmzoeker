<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmzoeker</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet"> 
    <script defer src="./js/movies.js" type="text/javascript"></script>
    <script defer src="./js/script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/eae6b21599.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>Awesomest movies</h1>
    <nav>
      <ul>
        <li class="radio-button">
          <input class="with-font" type="radio" id="latest" name="movie-selections" value="latest" checked>
          <label for="latest">Latest Movies</label>
        </li>
        <li class="radio-button">
          <input class="with-font" type="radio" id="Avengers" name="movie-selections" value="fran">
          <label for="Avengers">Avenger Films</label>
        </li>
        <li class="radio-button">
          <input class="with-font" type="radio" id="X-Men" name="movie-selections" value="fran">
          <label for="X-Men">X-men Films</label>
        </li>
        <li class="radio-button">
          <input class="with-font" type="radio" id="Princess" name="movie-selections" value="fran">
          <label for="Princess">Princess Films</label>
        </li>
        <li class="radio-button">
          <input class="with-font" type="radio" id="Batman" name="movie-selections" value="fran">
          <label for="Batman">Batman Films</label>
        </li>
        <li>
          <label for="search-field">Search</label>
          <input class="with-font" type="text" id="search-field" name="movie-selections" value="">
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-content"></main>

</body>
</html>
